\<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htnml Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    // document.getElementById("owl").onclick = function () {
    //   alert("owl click");
    // };
    //attachEvent()
    //jQuery
    //type, timestamp, defaultPrevented
    //target , toElement , srcElement, currentTarget
    //clinetX, clientY, screenX, screenY
    //altkey, ctrlkey, shiftKey, keyCode

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("clicked inside the ul");
      },
      false
    );

    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        console.log("owl clicked");
        // e.stopPropagation();

        //-> stop event propagation upwards
      },
      false
    );

    //default is false kei nalekhe ni

    //event propagation which is called bubling when we click on owl
    // the owl console log os activated also the main ul log is also
    //activated but when any other image except owl is clicked only main
    //log is activated

    //false lai true banayo bhane capturing mode bhancha so pahila
    //top level ko log active send ma owl ko

    document.getElementById("google").addEventListener("click", function (e) {
      e.preventDefault(); // prevent default behaviour of ancor tag
      console.log("google clicked");
      e.stopPropagation();
    });
  </script>
</html>
